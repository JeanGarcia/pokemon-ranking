spring.application.name=pokeapi-service
application.title=Pokemon Ranking API
application.description=A Pokémon ranking API that allows you to rank Pokémon based on various stats such as base experience, weight, and height.
application.version=0.1.0
# Pokeapi configuration
pokeapi.client.base-url=https://pokeapi.co/api/v2
pokeapi.client.max-pokemon-limit=3
pokeapi.client.pause-delay=1000
# GCP properties
gcp.project-id=fake-project-id
gcp.storage.firestore.collection-name=fake-collection-name
gcp.pub-sub.notification-topic=fake-topic-name
gcp.task.queue=fake-task-queue-name
gcp.task.queue.location=fake-task-queue-location
logging.level.com.pokeapi=DEBUG